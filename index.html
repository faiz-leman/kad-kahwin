<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Our systems are currently undergoing final architecture refinements. Something exciting is coming soon!">
    <link rel="icon" type="image/ico" href="assets/img/favicon.ico">
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow: hidden;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: -1;
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.03);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .shimmer {
            background: linear-gradient(90deg, #f8fafc, #94a3b8, #f8fafc);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="grid-bg"></div>
    <div class="glow"></div>

    <main class="relative z-10 w-full max-w-3xl text-center">
        <!-- Status Badge -->
        <div
            class="inline-flex items-center px-3 py-1 mb-10 text-xs font-semibold tracking-widest uppercase rounded-full bg-white/5 border border-white/10 text-blue-400">
            <span class="relative flex h-2 w-2 mr-2">
                <span
                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400/50 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
            </span>
            Development in progress
        </div>

        <!-- Hero Content -->
        <h1 class="text-6xl md:text-8xl font-extrabold tracking-tight mb-8">
            Something <span class="shimmer">exciting</span> coming soon!
        </h1>

        <p class="text-lg md:text-xl text-gray-400 mb-12 leading-relaxed max-w-xl mx-auto font-light">
            Our systems are currently undergoing final architecture refinements.
        </p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-16">

                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

                        clip-rule="evenodd" />
                </svg>
                View on GitHub
            </a>
            <a href="mailto:flmuhdfaiz@gmail.com" rel="noopener"
                class="bg-white text-black hover:bg-gray-200 transition-all px-8 py-4 w-full sm:w-auto rounded-full font-bold flex items-center justify-center gap-2 transform active:scale-95">

                Get in Touch
            </a>
        </div>
    </main>

</body>

</html>
