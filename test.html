<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Brush Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f5f0;
        }

        .love-btn {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 100px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: none;
            background: none;
            text-transform: uppercase;
        }

        /* Heart shape */
        .love-btn::before,
        .love-btn::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 90px;
            background: #e63946;
            border-radius: 60px 60px 0 0;
            top: 0;
            box-shadow: inset -6px -6px 15px rgba(0, 0, 0, 0.2),
                inset 6px 6px 15px rgba(255, 255, 255, 0.4);
        }

        .love-btn::before {
            left: 0;
            transform: rotate(-45deg);
            transform-origin: 100% 100%;
        }

        .love-btn::after {
            right: 0;
            transform: rotate(45deg);
            transform-origin: 0 100%;
        }

        /* Brush/paint texture effect */
        .love-btn span {
            position: relative;
            z-index: 1;
            font-family: 'Brush Script MT', cursive;
            font-size: 22px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Hover effect */
        .love-btn:hover::before,
        .love-btn:hover::after {
            background: #d62828;
        }
    </style>
</head>

<body>
    <button class="love-btn"><span>Love</span></button>
</body>

</html>
