<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Flatpickr CSS for date picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        .bottom-nav {
            background-color: rgba(0, 0, 0, 0.8);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .nav-item {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-item span {
            font-size: 12px;
        }

        .bottom-sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1050;
            display: none;
        }

        .bottom-sheet-overlay.show {
            display: flex;
            align-items: end;
        }

        .bottom-sheet {
            background: white;
            width: 100%;
            max-height: 80vh;
            border-radius: 20px 20px 20px 20px;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            max-width: 500px;
            margin-bottom: 60px;
        }

        .bottom-sheet-overlay.show .bottom-sheet {
            transform: translateY(0);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }

        .modal-body {
            padding: 20px;
        }

        .nav-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: #0056b3;
        }

        .no-scroll {
            overflow: hidden;
        }

        .flatpickr-calendar {
            width: 100% !important;
        }
    </style>
</head>

<body>
    <!-- Bottom Navigation -->
    <nav class="bottom-nav fixed-bottom text-white mt-5">
        <div class="container d-flex justify-content-around py-2">
            <a href="#" class="nav-item" data-modal="contact">
                <i class="bi bi-person-circle"></i>
                <span>Contact</span>
            </a>
            <a href="#" class="nav-item" data-modal="reservation">
                <i class="bi bi-calendar-check"></i>
                <span>Reservation</span>
            </a>
            <a href="#" class="nav-item" data-modal="location">
                <i class="bi bi-geo-alt"></i>
                <span>Location</span>
            </a>
            <a href="#" class="nav-item" data-modal="calendar">
                <i class="bi bi-calendar-event"></i>
                <span>Calendar</span>
            </a>
        </div>
    </nav>

    <!-- Bottom Sheet Modal -->
    <div class="bottom-sheet-overlay" id="modalOverlay">
        <div class="bottom-sheet" role="dialog" aria-modal="true">
            <div class="modal-header d-flex justify-content-between align-items-center">
                <h5 class="modal-title mb-0" id="modalTitle">Modal Title</h5>
                <button type="button" class="btn-close" aria-label="Close" id="closeModal"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Hidden content templates -->
    <div id="calendar-content" style="display: none;">
        <input type="text" id="datePicker" class="form-control mb-3" placeholder="Select date">
        <div class="mt-3 d-flex justify-content-around">
            <button class="nav-btn" id="addToGoogle">Google Calendar</button>
            <button class="nav-btn" id="addToApple">Apple Calendar</button>
        </div>
    </div>

    <div id="reservation-content" style="display: none;">
        <!-- Include your RSVP form content here -->
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="attendance" class="form-label">Will you attend?</label>
                <select class="form-control" id="attendance" required>
                    <option value="">Select...</option>
                    <option value="yes">Yes, I'll be there</option>
                    <option value="no">Sorry, can't make it</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit RSVP</button>
        </form>
    </div>

    <div id="contact-content" style="display: none;">
        <!-- Include your contact content here -->
        <div class="contact-info">
            <h6>Contact Information</h6>
            <p><i class="bi bi-telephone"></i> +60 12-345-6789</p>
            <p><i class="bi bi-envelope"></i> contact@wedding.com</p>
        </div>
    </div>

    <div id="location-content" style="display: none;">
        <!-- Include your location content here -->
        <div class="location-info">
            <h6>Wedding Venue</h6>
            <p><i class="bi bi-geo-alt"></i> Dewan Perkahwinan</p>
            <p>123 Wedding Street, City</p>
            <button class="btn btn-primary">Get Directions</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        // Modal functionality
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.getElementById('closeModal');
        const navItems = document.querySelectorAll('.nav-item');

        let selectedDate = new Date(2025, 10, 29); // November 29, 2025
        let datePicker;

        const titles = {
            contact: "Contact",
            reservation: "RSVP & Wishes",
            location: "Location",
            calendar: "Save The Date!"
        };

        function openModal(formType) {
            modalTitle.textContent = titles[formType] || 'Modal';

            // Clear previous content
            modalBody.innerHTML = '';

            // Load appropriate content
            const contentElement = document.getElementById(formType + '-content');
            if (contentElement) {
                modalBody.innerHTML = contentElement.innerHTML;

                // Initialize date picker for calendar modal
                if (formType === 'calendar') {
                    initializeDatePicker();
                }
            }

            modalOverlay.classList.add('show');
            document.body.classList.add('no-scroll');
        }

        function closeModal() {
            modalOverlay.classList.remove('show');
            document.body.classList.remove('no-scroll');

            // Destroy date picker if it exists
            if (datePicker) {
                datePicker.destroy();
            }
        }

        function initializeDatePicker() {
            const dateInput = document.getElementById('datePicker');
            if (dateInput) {
                datePicker = flatpickr(dateInput, {
                    defaultDate: selectedDate,
                    minDate: new Date(),
                    onChange: function (selectedDates) {
                        if (selectedDates.length > 0) {
                            selectedDate = selectedDates[0];
                        }
                    }
                });

                // Add event listeners for calendar buttons
                const googleBtn = document.getElementById('addToGoogle');
                const appleBtn = document.getElementById('addToApple');

                if (googleBtn) {
                    googleBtn.addEventListener('click', handleAddToGoogleCalendar);
                }

                if (appleBtn) {
                    appleBtn.addEventListener('click', handleAddToAppleCalendar);
                }
            }
        }

        function formatDateForGoogle(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            const h = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            return `${y}${m}${d}T${h}${min}00Z`;
        }

        function handleAddToGoogleCalendar() {
            const url = `https://calendar.google.com/calendar/r/eventedit?text=Wedding&dates=${formatDateForGoogle(selectedDate)}/${formatDateForGoogle(selectedDate)}&details=Majlis%20Perkahwinan&location=Dewan`;
            window.open(url, '_blank');
        }

        function handleAddToAppleCalendar() {
            const url = `webcal://calendar.apple.com/?start=${formatDateForGoogle(selectedDate)}&end=${formatDateForGoogle(selectedDate)}`;
            window.open(url, '_blank');
        }

        // Event listeners
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const modalType = item.getAttribute('data-modal');
                openModal(modalType);
            });
        });

        closeModalBtn.addEventListener('click', closeModal);

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Prevent modal close when clicking inside the modal
        document.querySelector('.bottom-sheet').addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>

</html>
